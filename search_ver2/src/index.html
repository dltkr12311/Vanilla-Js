<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoet" content="width=devide-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Serch Bar<%= env %></title>
    </head>
    <body>
        <header>
            <h1>LyricsSearch</h1>
            <form id="form">
                <input
                  type="text" 
                  id="search"
                  placeholder="Enter artist or song name..."
                />
                <button>Search</button>
            </form>    
        </header>
        <div id="result" class="container">
            <p>Results will be displayed here</p>
        </div>
        <div id="more" class="container centered"></div>
    
    </body>
</html>
